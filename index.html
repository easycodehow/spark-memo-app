<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="번득이는 순간 기록한다 - SPARK 메모앱">
  <meta name="theme-color" content="#FFD93D">

  <!-- PWA 설정 -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- 폰트 -->
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

  <link rel="stylesheet" href="css/style.css">
  <title>SPARK - 메모앱</title>
</head>
<body>

  <!-- 메인 화면 -->
  <div id="mainView" class="view">
    <!-- 헤더 -->
    <header>
      <h1 class="logo">SPARK</h1>
      <button id="menuBtn" class="icon-btn" aria-label="더보기 메뉴">
        <span class="menu-icon">⋮</span>
      </button>

      <!-- 더보기 메뉴 드롭다운 -->
      <div id="dropdownMenu" class="dropdown-menu hidden">
        <button id="exportBtn">메모 내보내기</button>
        <button id="importBtn">메모 가져오기</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <button id="fontSizeBtn">글자크기</button>
        <button id="darkModeBtn">다크모드</button>
      </div>
    </header>

    <!-- 메모 작성 영역 -->
    <main>
      <section class="write-section">
        <h2 class="section-title">글쓰기 영역</h2>
        <textarea
          id="memoInput"
          class="memo-input"
          placeholder="메모를 입력하세요..."
          aria-label="메모 입력"
        ></textarea>

        <!-- 하단 버튼 -->
        <div class="write-buttons">
          <button id="imageBtn" class="btn-secondary" aria-label="이미지 첨부">
            📷 이미지 메모
          </button>
          <input type="file" id="imageInput" accept="image/*" style="display: none;">

          <button id="importantBtn" class="btn-secondary" aria-label="중요 메모로 표시">
            ⭐ 중요메모(별)
          </button>

          <button id="saveBtn" class="btn-primary">
            저장하기
          </button>
        </div>

        <!-- 이미지 미리보기 -->
        <div id="imagePreview" class="image-preview hidden"></div>
      </section>

      <!-- 저장된 메모 섹션 -->
      <section class="memo-list-section">
        <h2 class="section-title">저장된 메모</h2>

        <!-- 검색 및 필터 -->
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="메모 검색하기"
            aria-label="메모 검색"
          >
          <button id="filterImportantBtn" class="icon-btn filter-btn" aria-label="중요 메모만 보기">
            ⭐
          </button>
        </div>

        <!-- 메모 목록 -->
        <div id="memoList" class="memo-list">
          <!-- 메모 아이템들이 동적으로 추가됩니다 -->
        </div>
      </section>
    </main>
  </div>

  <!-- 메모보기 화면 -->
  <div id="detailView" class="view hidden">
    <!-- 헤더 -->
    <header class="detail-header">
      <button id="backBtn" class="icon-btn" aria-label="뒤로가기">
        ← 뒤로가기
      </button>
      <h2>메모보기</h2>
    </header>

    <!-- 메모 상세 내용 -->
    <main class="detail-main">
      <div id="detailContent" class="detail-content">
        <!-- 메모 내용이 표시됩니다 -->
      </div>
      <div id="detailDate" class="detail-date">
        <!-- 날짜가 표시됩니다 -->
      </div>
      <div id="detailImage" class="detail-image">
        <!-- 이미지가 있으면 표시됩니다 -->
      </div>
    </main>

    <!-- 하단 버튼 -->
    <footer class="detail-footer">
      <button id="editBtn" class="btn-secondary">수정하기</button>
      <button id="shareBtn" class="btn-secondary">공유하기</button>
      <button id="copyBtn" class="btn-secondary">복사하기</button>
      <button id="deleteBtn" class="btn-danger">삭제하기</button>
    </footer>
  </div>

  <!-- 스크립트 -->
  <script src="js/app.js"></script>
  <script src="js/sw-register.js"></script>
</body>
</html>
